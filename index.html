<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">

    <section>

      <h1>Sign up</h1>

      <form>

        <div id="selectone">
        <label>
          <input type="radio" name="Admin" value="Admin">
          admin
        </label>
        <label>
          <input type="radio" name="Personal" value="Personal" checked>
          personal
        </label>
        <label>
          <input type="radio" name="Guest" value="Guest">
          guest
        </label>

      </div>

      <div id="info">
        <div class="name">
        <label for="name">name</label>
        <br>
        <input type="text" id="name">
      </div>
      <div class="email">
        <label for="email">email address</label>
        <br>
        <input type="email" id="email">
      </div>
        <div class="password">
        <label type="password">password</label>
        <br>
        <input type="password" id="password">
      </div>
      <div class="conpassword">
        <label type="confirm_password">confirm password</label>
        <br>
        <input type="password" id="confirm_password">
      </div>
      </div>

      <div class="form-group">

        <div class="profile">
        <label for="file">profile picture</label>
        <br>
        <input type="file" id="file">
      </div>

      <div class="button">
      <button type="submit">sign up</button>
    </div>
  </div>

    </form>

    </section>

  </div>
</body>
</html>
